<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href=".. /../css/style.css">
</head>

<body>
    <div class="container">
        <div class="box-one">
            <div class="logos">
                <div class="cross">
                    <i class="fa-solid fa-x"></i>X                </div>
                <div class="logo-x">
                    <i class="fab fa-twitter"><img src=".. /../images/logo.png" /></i>
                </div>
            </div>

            <div class="signin">
                Sign in to X
            </div>

            <div>
                <div>
                    <button class="buttons"> <img src=".. /../images/google.png" width="19"> Sign in with Google</button>
                </div>
                <div>
                    <button class="buttons"> <img src=".. /../images/apple.png" width="19"> Sign in with Apple</button>
                </div>
            </div>

            <div class="or">
                <div class="line">
                    ---------------------------
                </div>
                or
                <div class="line">
                    ---------------------------
                </div>
            </div>

            <div>
                <input placeholder="Phone, email, or username" class="text"></input>

            </div>

            <div>
                <button class="buttons"> Next </button>
            </div>

            <div>
                <button class="button4"> Forgot password? </button>
            </div>

            <div class="signup">
                <div class="account">
                    Don't have an account?
                </div>
                <div class="sinup">Sign up</div>

            </div>
        </div>
    </div>
</body>

</html>
